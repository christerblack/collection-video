<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Save Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="modal fade show" style="display:block" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Annotation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fuild">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-3 gap-4">
                                    <div class="col-12" id="select2-01-parent">
                                        <select class="js-example-basic-single w-100" id="select2-01" name="state">
                                            <option value="Corpus 01">Corpus 01</option>
                                            <option value="Corpus 02">Corpus 02</option>
                                            <option value="Corpus 03">Corpus 03</option>
                                            <option value="Corpus 04">Corpus 04</option>
                                            <option value="Corpus 05">Corpus 05</option>
                                            <option value="Corpus 06">Corpus 06</option>
                                        </select>
                                    </div>
                                    <div class="col-12" id="select2-02-parent">
                                        <select class="js-example-basic-single w-100" id="select2-02" name="state">
                                            <option value="Dic 01">Dic 01</option>
                                            <option value="Dic 02">Dic 02</option>
                                            <option value="Dic 03">Dic 03</option>
                                            <option value="Dic 04">Dic 04</option>
                                            <option value="Dic 05">Dic 05</option>
                                            <option value="Dic 06">Dic 06</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-8 col-sm-12">
                                        <span>ABC 9:22 - 9:36</span>
                                    </div>
                                    <div class="col-md-4 col-sm-12" id="select2-03-parent">
                                        <select class="js-example-basic-single w-100" id="select2-03" name="state">
                                            <option value="V+Adv 01">V+Adv 01</option>
                                            <option value="V+Adv 02">V+Adv 02</option>
                                            <option value="V+Adv 03">V+Adv 03</option>
                                            <option value="V+Adv 04">V+Adv 04</option>
                                            <option value="V+Adv 05">V+Adv 05</option>
                                            <option value="V+Adv 06">V+Adv 06</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 gap-4">
                                    <div class="col-12">
                                        <div class="input-group">
                                            <input class="form-control w-100 border-black" type="text" name="input-01">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <input class="form-control w-100 border-black" type="text" name="input-02">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <input class="form-control w-100 border-black" type="text" name="input-03">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="modalSave()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="./javascript/modal.js"></script>
</body>

</html>
